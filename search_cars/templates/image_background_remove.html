{% extends 'base.html' %}
{% block content %}
    <div class="container pt-4">
        <div class="row mb-4">
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }} {{ field }}
                    </div>
                    {{ field.errors }}
                {% endfor %}
                <button class="btn btn-light btn-outline-secondary form-control"  type="submit">Отправить</button>
            </form>
        </div>
        <div class="row mb-4">
            {% for img in images %}
                <img src="{{ img }}" class="img-thumbnail">
            {% endfor %}
        </div>
    </div>
